# VERSALAW2 Production Configuration
version: "2.0.0"
deployment: "production"

modules:
  enabled:
    - constitutional_law
    - statutory_law
    - criminal_justice
    - civil_law
    - professional_ethics
    - specialized_crimes:
        - anti_corruption
        - money_laundering
        - human_trafficking
        - illegal_mining
        - illegal_logging
        - narcotics
        - smuggling
        - cyber_crime

logging:
  level: "INFO"
  file: "logs/versalaw2.log"

analysis:
  max_document_size: "10MB"
  supported_formats: ["pdf", "docx", "txt"]
  timeout_seconds: 300

api:
  enabled: true
  port: 8000
  rate_limit: "100/hour"
